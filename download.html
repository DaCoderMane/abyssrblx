<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download and Redirect</title>
    <script>
        function downloadAndRedirect() {
            // Trigger the file download
            const link = document.createElement('a');
            link.href = './Abyss.rar';
            link.download = 'yourfilename.ext';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Redirect to the desired page
            window.location.href = 'https://abyssrbx.vercel.app';  // Replace with the URL to redirect to
        }

        window.onload = downloadAndRedirect;
    </script>
</head>
<body>
    <p>Your download will start shortly. If not, <a href="./Abyss.rar" download>click here</a>.</p>
</body>
</html>
