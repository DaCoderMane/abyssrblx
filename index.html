<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyss - Roblox Executor</title>
    <link rel="icon" href="Static/AbyssLogo.png" type="image/png">
    <meta content="Abyss - Roblox Executor" property="og:title">
    <meta content="The revolution of exploiting.." property="og:description">
    <meta content="#43B581" name="theme-color">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="Style.css">
</head>

<body class="dark:bg-[#19151c] bg-gray-100 transition-colors select-none text-white font-['Poppins', sans-serif]">
    <div id="loading">
        <span id="loadingText"></span>
        <span class="caret"></span>
    </div>
    
    <div style="position: relative; z-index: 10;">
        <div class="page-content">
            <main class="flex items-center justify-center min-h-screen px-4 md:px-8 flex-col">
                <h1 class="neon-text">Abyss</h1>
                <p class="center-text">We have moved to <a href="https://abyssrbx.netlify.app" target="_blank" rel="noopener noreferrer">https://abyssrbx.netlify.app</a></p>
            </main>
        </div>
    </div>
    <canvas id="SnowflakeCanvas" style="position: fixed; top: 0; left: 0; z-index: 0;"></canvas>
    
    <script>
        const loadingText = "Abyss - The future of exploiting...";
        const loadingElement = document.getElementById("loadingText");

        function typeWriter() {
            loadingText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.className = 'fade-in';
                span.style.animationDelay = `${index * 0.1}s`;
                loadingElement.appendChild(span);
            });

            setTimeout(() => {
                document.getElementById("loading").style.opacity = "0";
                document.getElementById("loading").style.visibility = "hidden";
            }, (loadingText.length * 0.1 + 1) * 1000);
        }

        document.addEventListener("DOMContentLoaded", typeWriter);

        function downloadAbyss() {
            const url = "https://github.com/DaCoderMane/AbyssDir/raw/refs/heads/main/Abyss.zip";
            const link = document.createElement('a');
            link.href = url;
            link.download = "AbyssDevBuild.rar";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
    <script src="snowflakes.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>
